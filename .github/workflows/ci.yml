name: CI

on: [push, pull_request]

jobs:
  lint-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -r requirements.txt
      - name: Syntax check
        run: python -m py_compile bot.py
      - name: Secret scan
        run: ./tools/scan_secrets.sh
